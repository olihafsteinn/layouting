<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&family=Unica+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600;700&display=swap" rel="stylesheet">
    <title>Poster design</title>
</head>
<body>
    <div class="mainBox">
        <div class="container">
            <div class="topBox">
                <h3><span>Miami Jams</span> PRESENTS</h3>
            </div>
            <div class="backgroundImage">
                <div class="headline">
                    <h1>ROCK</h1>
                    <h1>FEST</h1>
                </div>
                <div class="lightning">
                    <img src="https://raw.githubusercontent.com/olihafsteinn/layouting/cda5f4c65be318ac3c9395897dbb30c75ce50e07/images/lightning.svg" alt="lightning">
                </div>                
            </div>
            <div class="bottomBox">
                <div class="boxRow1">
                    <div class="acdcBox">
                        <h2>AC/DC</h2>
                        <div class="dateContainer">
                            <p>FEB 11th</p>
                        </div>  
                    </div>
                    <div class="rstoneBox">
                        <h2>THE ROLLING</h2>
                        <div class="boxRow1Bottom">
                            <h2>STONES</h2>
                            <div class="dateContainer">
                                <p>FEB 12th</p>
                            </div>
                        </div>     
                    </div>
                </div>
                <div class="boxRow3">
                    <div class="row3Top">
                        <h2>PINK</h2>
                    </div>
                    <div class="floyd">
                        <h2>FLOYD</h2>
                        <div class="dateContainer">
                            <p>FEB 11th</p>
                        </div>                   
                    </div>
                    <div class="queen">
                        <h2>QUEEN</h2>
                        <div class="dateContainer">
                            <p>FEB 12th</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col3">
                <div>
                </div>
                <div class="alignTest">
                    <h4>Book your tickets at <br>
                         io.vefskolinn.is</h4>
                </div>
                <div>
                </div>
            </div>
        </div>    
    </div>
    <img src="/images/posterForReference.jpg" alt="">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
