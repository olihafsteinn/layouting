<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&family=Tulpen+One&display=swap" rel="stylesheet">
    <title>Poster design</title>
</head>
<body>
    <div class="mainBox">
        <div class="container">
            <div class="topBox">
                <h3>Miami Jams PRESENTS</h3>
            </div>
            <div class="headline">
                <h1>ROCK</h1>
                <h1>FEST</h1>
            </div>
            <div class="lightning">
                <img src="/images/lightning.svg" alt="lightning">
            </div>
            <div class="bottomBox">
                <div class="boxRow1">
                    <div class="acdcBox">
                        <h2>AC/DC</h2>
                        <div class="dateContainer">
                            <p>FEB 11th</p>
                        </div>  
                    </div>
                    <div class="rstoneBox">
                        <h2>THE ROLLING</h2>
                        <div class="boxRow1Bottom">
                            <h2 class="transformText">STONES</h2>
                            <div class="dateContainer2">
                                <p>FEB 12th</p>
                            </div>
                        </div>     
                    </div>
                </div>
                <div class="boxRow2">
                    <h2>The Windows</h2>
                </div>
                <div class="boxRow3">
                    <h2>PINK FLOYD</h2>
                    <p>FEB 11th</p>
                    <h2>QUEEN</h2>
                    <h2>GUNS N ROSES</h2>
                </div>
            </div>
        </div>    
    </div>
    <img src="/images/posterForReference.jpg" alt="">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
